<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    .content {
      display: flex;
      flex-direction: row;
    }
    .item {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 10px;
    }
    .item img {
      width: 150px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Shopping Cart</h1>
    </div>
    <div class="content">
      <div class="item">
        <img src="https://www.minutemaid.com/content/dam/nagbrands/us/minutemaidus/en/products/variety-juices-and-more/jtg/jtg-og-image.png" alt="Product Image">
        <h2>Product 1</h2>
        <p>What Curling Irons Are The Best Ones</p>
        <p>$19.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="item">
        <img src="https://img1a.flixcart.com/fk-sp-static/21072015/blue-24744-yepme-8-400x400-imadqtjww8cwpthg.jpeg" alt="Product Image">
        <h2>Product 2</h2>
        <p>Vogue's Ultimate Guide To Autumn/ Winter 2019 Shoes</p>
        <p>$24.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="item">
        <img src="https://m.media-amazon.com/images/S/aplus-media/vc/6dac65fc-9140-4b21-94a5-179336a34012.__CR0,0,300,400_PT0_SX300_V1___.jpg" alt="Product Image">
        <h2>Product 3</h2>
        <p>Fashion Tips</p>
        <p>$14.99</p>
        <button>Add to Cart</button>
      </div>
    </div>
    <div class="footer">
      <p>&copy; 2023 Shopping Cart. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
