<!DOCTYPE html>
<html>
<head>
  <title>Masai Mentors</title>
  <style>
    .container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      text-align: center; /* Add text-align center to center-align the heading */
    }

    .mentor-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .mentor-card img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .mentor-card h3 {
      margin: 0;
    }

    .mentor-card p {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="mentor-card">
      <img src="https://im.indiatimes.in/content/2020/Jan/1_5e33f98fc7cd6.jpg?w=1200&h=900&cc=1" alt="Mentor 1">
      <h3>Mentor 1</h3>
      <p>Sachin Tendulkar</p>
    </div>
    <div class="mentor-card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT9VDAQmztnzK_Uk-k5Wl_yGqe4Gy7b6kr-Kg&usqp=CAU" alt="Mentor 2">
      <h3>Mentor 2</h3>
      <p>Kapil Dev</p>
    </div>
    <div class="mentor-card">
      <img src="https://m.economictimes.com/thumb/msid-67990676,width-1200,height-900,resizemode-4,imgsize-272227/anilkumble.jpg" alt="Mentor 3">
      <h3>Mentor 3</h3>
      <p>Anil Kumble</p>
    </div>
    <div class="mentor-card">
        <img src="https://opt.toiimg.com/recuperator/img/toi/m-69257289/69257289.jpg" alt="Mentor 4">
        <h3>Mentor 4</h3>
        <p>Rohit Sharma</p>
    </div>
    <div class="mentor-card">
        <img src="https://i.pinimg.com/474x/c8/fa/14/c8fa142429b945dea5abe5d2c4a32609--cricket-vini.jpg" alt="Mentor 5">
        <h3>Mentor 5</h3>
        <p>Suresh Raina</p>
    </div>
    <div class="mentor-card">
        <img src="https://static.tnn.in/thumb/msid-97091709,width-1280,height-720,resizemode-75/97091709.jpg" alt="Mentor 6">
        <h3>Mentor 6</h3>
        <p>Shubman Gill</p>
      </div>
    <div class="mentor-card">
        <img src="https://himachalabhiabhi.com/wp-content/uploads/2023/03/Bowler-of-Team-India-Jaspri.jpg" alt="Mentor 7">
        <h3>Mentor 7</h3>
        <p>Jasprit Bumrah</p>
    </div>
    <div class="mentor-card">
        <img src="https://www.iwmbuzz.com/wp-content/uploads/2023/02/virat-kohli-shubman-gill-and-other-handsome-cricketers-pictures-inside-4-920x920.jpg" alt="Mentor 8">
        <h3>Mentor 8</h3>
        <p>KL Rahul</p>
    </div>
    <div class="mentor-card">
        <img src="https://www.iwmbuzz.com/wp-content/uploads/2023/02/virat-kohli-shubman-gill-and-other-handsome-cricketers-pictures-inside-2-920x630.jpg" alt="Mentor 9">
        <h3>Mentor 9</h3>
        <p>Hardik Pandya</p>
    </div>
    <div class="mentor-card">
        <img src="https://i.pinimg.com/736x/5f/ae/5d/5fae5d2db587ccdad668ea04acf83035.jpg" alt="Mentor 10">
        <h3>Mentor 10</h3>
        <p>Shikar Dhawan</p>
      </div>
      <div class="mentor-card">
        <img src="https://wp.scoopwhoop.com/wp-content/uploads/2021/12/61cd5110c582e00001072140_bf88ab7a-1913-4ea8-b0c0-a9a4a52e9aef.jpg" alt="Mentor 11">
        <h3>Mentor 11</h3>
        <p>MS Dhoni</p>
      </div>
      <div class="mentor-card">
        <img src="https://www.kreedon.com/wp-content/uploads/2019/04/17kohli1-324x235.jpg" alt="Mentor 12">
        <h3>Mentor 12</h3>
        <p>Virat Kohli</p>
      </div>

    
  </div>
</body>
</html>
