<!DOCTYPE html>
<html>

<head>
    <title>Table Example</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th,
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        
        th {
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
        </tr>
        <tr>
            <td>Item 1</td>
            <td>$10</td>
            <td>2</td>
            <td>$20</td>
        </tr>
        <tr>
            <td>Item 2</td>
            <td>$15</td>
            <td>1</td>
            <td>$15</td>
        </tr>
        <tr>
            <td>Item 3</td>
            <td>$5</td>
            <td>4</td>
            <td>$20</td>
        </tr>
        <tr>
            <td colspan="3" style="text-align: right;">Total:</td>
            <td>$55</td>
        </tr>
    </table>
</body>

</html>
