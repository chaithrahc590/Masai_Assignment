<!DOCTYPE html>
<html>

<head>
    <title>Masai Basic Template</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .header {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }
        
        .header img {
            width: 150px;
        }
        
        .poster {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            background-color: #555;
        }
        
        .poster img {
            max-width: 100%;
            max-height: 100%;
        }
        
        .content {
            margin: 20px;
            text-align: center;
        }
        
        h1 {
            color: #333;
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="https://masai-course.s3.ap-south-1.amazonaws.com/resources/images/masai_logo.svg" alt="Masai Logo">
    </div>

    <div class="poster">
        <img src="https://masai-course.s3.ap-south-1.amazonaws.com/resources/images/masai_banner.jpg"
            alt="Masai Banner">
    </div>

    <div class="content">
        <h1>Welcome to Masai School</h1>
        <p>Learn to code and become a software developer</p>
    </div>
</body>

</html>
