<!DOCTYPE html>
<html>
<head>
  <title>Masai Mentors</title>
  <style>
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .mentor-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin-bottom: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .mentor-card img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .mentor-card h3 {
      margin: 0;
    }

    .mentor-card p {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="mentor-card">
      <img src="path-to-dummy-image1.jpg" alt="Mentor 1">
      <h3>Mentor 1</h3>
      <p>Some description about Mentor 1.</p>
    </div>
    <div class="mentor-card">
      <img src="path-to-dummy-image2.jpg" alt="Mentor 2">
      <h3>Mentor 2</h3>
      <p>Some description about Mentor 2.</p>
    </div>
    <div class="mentor-card">
      <img src="path-to-dummy-image3.jpg" alt="Mentor 3">
      <h3>Mentor 3</h3>
      <p>Some description about Mentor 3.</p>
    </div>
  </div>
</body>
</html>
